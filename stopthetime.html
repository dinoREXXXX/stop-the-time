<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stop the Time</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 15vh;
}
h1 {
  font-size: 64px;
}
button {
  font-size: 22px;
  padding: 12px 28px;
  cursor: pointer;
}
#result {
  font-size: 18px;
  margin-top: 20px;
}
</style>
</head>
<body>

<h2>Stop the Time at exactly</h2>
<h1>10.000</h1>

<button id="btn">START</button>
<p id="result"></p>

<script>
let startTime = null;
let interval = null;
const target = 10.000;

const btn = document.getElementById("btn");
const resultEl = document.getElementById("result");

btn.onclick = () => {
  if (!startTime) {
    startTime = performance.now();
    btn.textContent = "STOP";
    resultEl.textContent = "";
    interval = setInterval(() => {
      const t = (performance.now() - startTime) / 1000;
      document.querySelector("h1").textContent = t.toFixed(3);
    }, 10);
  } else {
    clearInterval(interval);
    const finalTime = (performance.now() - startTime) / 1000;
    const diff = (finalTime - target).toFixed(3);
    resultEl.textContent = `Your error: ${diff} seconds`;
    btn.textContent = "START";
    startTime = null;
  }
};
</script>

</body>
</html>
